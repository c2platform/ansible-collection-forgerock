---
amster_version: 6.5.3
amster_home: /opt/amster
amster_home_version: "{{ amster_home }}/{{ amster_home|basename }}-{{ amster_version }}"
amster_home_link: "{{ amster_home  }}/{{ amster_home|basename }}"

amster_ds_hostname: 1.1.1.51.nip.io
amster_ds_rootpw: supersecret
am_adminusrpw: FRdemo123
# The password that Amster sets for id AMadmin

amster_encryptpw: C2ITMXJ1I8BSp61bmJbp4oBaOjBDC6Xi

# TODO remove
am_home: /opt/am
am_version: 6.5.3

amster_versions:
  6.5.3:
    url: file:///vagrant/downloads/Amster-6.5.3.zip
    checksum: "sha256: 933f97cabd60ac37073229729668461993c99db4f56ff7ad02eb055f663ecae8"

amster_owner: tomcat
amster_group: tomcat

amster_download_dir: /tmp

amster_code_location: /vagrant/downloads

# These two not overwritten in host/environment vars. Realmname is either uwv or suwinet and overwritten
# in amsterfiles_exec.yml. Realmfqdn is an intermediate var, and itself (in the amsterfiles_exec)
# filled from amster_uwv_fqdn and amster_suwi_fqdn. This way we can use 1 single template
# for both 103, 107, 108 versions.
amster_realmname: suwinet
amster_realmfqdn: suwinet.nl

# These are source values for the intermediate ones above, and normal vars hence can be in host/environment vars.
amster_suwi_fqdn: suwinet.nl
amster_uwv_fqdn: uwv.bto.suwinet.nl


# Other Amster template vars
amster_igfqdn: suwinet-inkijk.bto.suwinet.nl
amster_amfqdn: 1.1.1.52.nip.io
# Value for BTO: acs.bto.suwinet.nl

# These two to move to the PW vault mechanism chosen
amster_bindusrpwd: supersecret
# Looks like being the standard pw for accessing the DS server, then of course point to that variable.
amster_realmsecret: SBPSECRET

dsc_user_reports_inquire:
  hostname: "{{ amster_ds_hostname }}"
  port: 4444
  bindDN: '"cn=Directory Manager"'
  bindPassword: "{{ amster_ds_rootpw }}"
  trustAll: ""
  useSsl: ""
  baseDn: '"cn=sa_reports,o=special,c=NL"'

amster_am_install:
  serverUrl: "http://{{ ansible_fqdn }}:8443/am"
  adminPwd: "{{ am_adminusrpw }}"
  acceptLicense: ''
  pwdEncKey: "{{ amster_encryptpw }}"
  cfgStoreDirMgr: "cn=Directory Manager"
  cfgStoreDirMgrPwd: '{{ ds_rootpw }}'
  cfgStore: dirServer
  cfgStoreHost: "{{ amster_ds_hostname }}"
  cfgStoreAdminPort: 4444
  cfgStoreSsl: SSL
  cfgStorePort: 10636
  cfgStoreRootSuffix: ou=am-config
  cookieDomain: "{{ ansible_fqdn }}"
  cfgDir: /opt/tomcat/am # default $HOME/openam
  userStoreDirMgr: "cn=Directory Manager"
  userStoreDirMgrPwd: "{{ ds_rootpw }}"
  userStoreHost: "{{ amster_ds_hostname  }}"
  userStoreType: LDAPv3ForOpenDS
  userStoreSsl: SSL
  userStorePort: 10636
  userStoreRootSuffix: dc=bkwi,dc=nl

amster_am_connect:
  private-key: /opt/tomcat/am/
