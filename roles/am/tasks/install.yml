---
- name: Confirm AM up
  uri:
    url: "{{ amster_am_install['serverUrl'] }}"
    validate_certs: no
    status_code: 200
  register: am_up_result
  until: am_up_result.status == 200
  retries: 10
  delay: 10 # seconds

- name: Stat cfgDir
  stat:
    path: "{{ amster_am_install['cfgDir'] }}"
  register: cfgDir

- name: Config directory parent
  file:
    path: "{{ amster_am_install['cfgDir']|dirname }}"
    state: directory
    owner: "{{ am_owner }}"
    group: "{{ am_group }}"
    mode: 0755
  when: am_manage_parent_config_dir|default(False)

- name: execute 100-installAM_1 amster
  command: "./amster 100-installAM_1.amster"
  environment: "{{ am_environment }}"
  register: installam_amster
  args:
    chdir: "{{ amster_home_version }}"
  when: not cfgDir.stat.exists

- debug:
    msg: "installam_amster: {{ installam_amster }}"
  when: am_debug|default(False)

# See https://bugster.forgerock.org/jira/browse/OPENAM-11134, the 'from' clause
# in Authorized keys fails for our setup
- name: Fix bug
  replace:
    path: "{{ item }}"
    regexp: ^.*ssh-rsa
    replace: ssh-rsa
  with_items:
    - /opt/tomcat/am/amster_rsa.pub
    - /opt/tomcat/am/authorized_keys
